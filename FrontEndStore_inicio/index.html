<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  <link rel="preload" href="normalize.css" as="style">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="image">
    <img class="image" src="images/illustration-hero.svg" alt="ill hero">
  </div>
  
  <main class="container">
      
      <div class="title">
        <h1 style="color: hsl(223, 47%, 23%);">Order Summary</h1>
        <p class="description" style="color: hsl(224, 23%, 55%)">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="button-icon-price-card">
        <img class="icon" src="images/icon-music.svg" alt="icon music">
        <div class="lol">
          <p class="anual">Annual plan</p>
          <p class="price">$59.99/year</p>
        </div>
          <a href="#">Change</a>
      </div>


      <div class="buttons">
        <button class="proceed" type="button">Proceed to Payment</button>
        <button class="cancel" type="button">Cancel Order</button>
      </div>
      

  </main>
 
</body>
</html>
